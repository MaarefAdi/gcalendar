<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <meta charset="utf-8" />
  </head>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  <body>
      <img src="images/bg.jpg" class="bg" alt="">
      <img src="images/background.png" class="bgImg" alt="background img">
      <form id="addEventForm" class="justify-content-center col-12" onsubmit="insertEvent()" hidden>
            <div class="form-group row col-4">
                <label class="col-6" for="calendarId">Choose a calendar</label>
                <select class="form-control form-control-sm col-6" id="calendarId">
                </select>
            </div>
            <div class="form-group row col-4">
                <label class="col-6" for="summary">Add title</label>
                <input class="col-6 form-control" type="text" id="summary" placeholder="Title of the event">
            </div>
            <div class="form-group row col-4">
                <label for="startDate" class="col-6">Start date:</label>
                <input id="startDate" class="form-control col-6" type="datetime-local" name="partydate">
            </div>
            <div class="form-group row col-4">
                    <label for="endDate" class="col-6">End date:</label>
                    <input id="endDate" type="datetime-local" class="form-control col-6" name="partydate">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Add event</button>
              <img id="ok" src="images/ok.png" alt="" hidden>
            </div>
      </form>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" class="btn btn-success" hidden>Authorize</button>
    <button id="signout_button" class="btn btn-danger" hidden>Sign Out</button>
    <pre id="content"></pre>


  </body>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</html>
